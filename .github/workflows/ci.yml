runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v3
- uses: actions/setup-python@v4
  with:
    python-version: '3.9'
    cache: 'poetry' # caching pip dependencies
- run: |
    poetry install
    poetry run 'coverage run --source=pypkgpack -m pytest -s && coverage report && coverage xml'
- name: Python Cov
  uses: orgoro/coverage@v2
  with:
    coverageFile: coverage.xml
    token: ${{ secrets.GITHUB_TOKEN }}
